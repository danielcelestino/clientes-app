<div class="bg-primary">
    <div id="layoutAuthetication">
        <div id="layoutAuthetication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 roudend-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">

                                    <div class="alert alert-success" *ngIf="msgSucess">
                                        {{ msgSucess }}
                                    </div>

                                    <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                                        {{erro}}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username"
                                                autocomplete="false" 
                                                [(ngModel)]="username" class="form-control py-4"
                                                placeholder="Digite seu login">
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" 
                                                [(ngModel)]="password" class="form-control py-4"
                                                placeholder="Digite sua senha">
                                        </div>
                                        <br/>

                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="submit" class="btn btn-success" *ngIf="cadastrando" (click)="cadastrarUsuario($event)">
                                                Cadastrar
                                            </button>

                                            <button type="button" class="btn btn-danger" (click)="cancelaCadatro()" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>

                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadatrar($event)">
                                            Não possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        
        </div>

    </div>
</div>
